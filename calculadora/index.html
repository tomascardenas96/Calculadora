<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomi's calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="landscape.jpg">
  </head>
  <body>
    <main class="calculator-container">
      <div class="result-container">
        <p id="prev-operat"></p>
        <p id="result">0</p>
      </div>

      <div class="buttons-container">
        <p id="percent" value="%">%</p>
        <p id="delete-all" value="C">C</p>
        <p id="delete" value="CE">CE</p>
        <p id="split" value="/">/</p>
        <p id="seven" value="7">7</p>
        <p id="eight" value="8">8</p>
        <p id="nine" value="9">9</p>
        <p id="multiply" value="x">X</p>
        <p id="four" value="4">4</p>
        <p id="five" value="5">5</p>
        <p id="six" value="6">6</p>
        <p id="substract" value="-">-</p>
        <p id="one" value="1">1</p>
        <p id="two" value="2">2</p>
        <p id="three" value="3">3</p>
        <p id="add" value="+">+</p>
        <p id="pos-neg" value="+/-">+/-</p>
        <p id="zero" value="0">0</p>
        <p id="dot" value=".">.</p>
        <p id="equal" value="=">=</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
